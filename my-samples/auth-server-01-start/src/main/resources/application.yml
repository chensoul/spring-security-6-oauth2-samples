server:
  port: 9000

logging:
  level:
    org.springframework.security: trace

spring:
  security:
    user:
      name: user
      password: password
    oauth2:
      authorizationserver:
        oidc-client:
          registration:
            client-id: "oidc-client"
            client-secret: "{noop}secret"
            client-authentication-methods:
              - "client_secret_basic"
              - "client_secret_post"
            authorization-grant-types:
              - "authorization_code"
              - "refresh_token"
              - "client_credentials"
            redirect-uris:
              - "http://127.0.0.1:8080/login/oauth2/code/oidc-client"
            post-logout-redirect-uris:
              - "http://127.0.0.1:8080/"
            scopes:
              - "openid"
              - "profile"
              - "address"
              - "email"
              - "phone"
              - "read"
              - "write"
          require-authorization-consent: true
      public-client:
        registration:
          client-id: "public-client"
          client-authentication-methods:
            - "none"
          authorization-grant-types:
            - "authorization_code"
          redirect-uris:
            - "http://127.0.0.1:4200"
          scopes:
            - "openid"
            - "profile"
        require-authorization-consent: true
        require-proof-key: true